<div class="contact-header">
    <h3>Contact Us</h3>
</div>

<div class="contact" style="margin-left:30px">
<h4>Send Us your Questions or Concerns</h4>
<form class="formContactUs" role="form" onsubmit="consoleFunction()">
	
	<input type="hidden" name="_csrf" value="{{csrf}}">
	
	<div class="form-group">
		<div class="col-sm-4">
		<label for="helpSelect">What can we help you with?</label>
		<select class="form-control" id="helpSelect">
			<option>Select a Topic</option>
			<option>Comments</option>
			<option>Technical Issues</option>
			<option>Order Issues</option>
			<option>Account Issues</option>
			<option>General Help</option>
		</select>
	</div>
	</div>

	<div class="form-group">
		<div class="col-sm-4">
		<label for="fieldEmail">Email address</label>
		  <input type="email" class="form-control" id="fieldEmail" aria-describedby="emailHelp" placeholder="Enter your email address">
		  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
	</div> <!--End of form group -->
	
	<div class="form-group">
		<div class="col-sm-4">
	  <label for="fieldQues">Details</label>
	    <textarea class="form-control" rows="5" id="fieldQues" placeholder="What seems to be the problem?"></textarea> 
	  </div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-4">
			<button type="submit" class="btn btn-outline-primary">Submit</button>
		</div>
	</div>
</form>
