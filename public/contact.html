<div class="contact-header">
    <h3>Contact Us</h3>
</div>
<div class="contact" style="margin-left:30px">
<h4>Send Us your Questions or Concerns</h4>
<form class="formContactUs" role="form"
	action="/process?form=contactus" method="POST">
	
	<input type="hidden" name="_csrf" value="{{csrf}}">
	
	<div class="form-group">
		<label for="fieldEmail" class="col-sm-2 control-label">
		Email</label>
		<div class="col-sm-4">
		  <input type="text" class="form-control" id="fieldEmail" name="email">
		</div>
	</div> <!--End of form group -->
	
	<div class="form-group">
	  <label for="fieldQues" class="col-sm-2 control-label">
	  Question</label>
	  <div class="col-sm-4">
	    <input type="text" class="form-control" id="fieldQues"
		name="ques">
	  </div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-4">
			<button type="submit" class="btn btn-outline-primary">Submit</button>
		</div>
	</div>
</form>

</div>
</html>
