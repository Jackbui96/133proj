<!DOCTYPE html>
<html lang="en">
<nav id="nav-bar"></nav>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- index js -->
    <script src="js/index.js"></script>
    <script src="js/additem.js"></script>
    
    <!-- variable to be used by the ajax requests -->
    <script>
        let aislesAndGroups;
    </script>

    <title>MiniSafeway</title>
</head>

<body>
    <div class="container">
        <!-- <div class="jumbotron"> -->
            <br>
            <div class="row">
                <div class="col">
                    <h1>Add Item Page:</h1>
                    <p>Admins can add new items to the database.</p>
                </div>
            </div>
        <!-- </div> -->


        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <!-- Has all the input boxes here: -->
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemAisle">Item Aisle</label>
                                    <select class="form-control" id="itemAisle">
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemGroup">Item Group</label>
                                    <select class="form-control" id="itemGroup">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemName">Item Name</label>
                                    <input class="form-control" id="itemName" type="text" placeholder="Enter Item Name">
                                </div>
                                <div class="form-group">
                                    <label for="itemImage">Upload an Image for Item</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="itemImage" aria-describedby="itemImage">
                                        <label class="custom-file-label" for="itemImage" style="color:gray;">Choose file</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="itemQuantity">Item Quantity</label>
                                    <input type="text" class="form-control" id="itemQuantity" placeholder="Enter quantity">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="itemSale">
                                        <label for="itemSaleAmmount">Item on sale?</label>
                                    </div>
                                    <select class="form-control" id="itemSalePercent">
                                        <option>No sale</option>
                                        <option>10%</option>
                                        <option>20%</option>
                                        <option>30%</option>
                                        <option>40%</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="itemInfo">Item Info</label>
                                    <textarea class="form-control" id="itemInfo" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                    </form>

                    <button id="addItemButton" class="btn btn-outline-primary">Add Item to Database</button>

                    <div id="badItemAlert" class="alert alert-warning alert-dismissible fade out" role="alert">
                        <strong>Incorrect Info</strong> You should check in on some of the item fields.
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                    
                    <button id="btn" class="btn btn-secondary">Toggle alert</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
