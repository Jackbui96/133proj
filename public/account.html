<!DOCTYPE html>
<html lang="en">
<nav id="nav-bar"></nav>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- index js -->
    <script src="js/account.js"></script>
    <script src="js/index.js"></script>
    <title>MiniSafeway</title>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="tab">
            <button class="tablinks" type="button" onclick="openTab(event, 'Dashboard')" id="defaultOpen">Dashboard</button>
            <a href = "history.html">
                <button class="tablinks" type="button" onclick="openTab(event, 'Shopping_History')">Shopping History</button>
            </a>
            <button class="tablinks" type="button" onclick="openTab(event, 'PaymentInfo')">Payment Info</button>
        </div>
        <div id="Dashboard" class="tabcontent">
            <form style="margin-top: 15px">
                <div class="form-group row">
                    <label for="firstName" class="col-4 col-form-label">First Name</label>
                    <div class="col-8">
                        <input id="firstName" name="firstName" placeholder="First Name" class="form-control here" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-4 col-form-label">Last Name</label>
                    <div class="col-8">
                        <input id="lastName" name="lastName" placeholder="Last Name" class="form-control here" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label form="phone" class="col-4 col-form-label">Phone</label>
                    <div class="col-8">
                        <input id="phone" name="phone" placeholder="Phone" class="form-control here" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-4 col-form-label">Address</label>
                    <div class="col-8">
                        <input id="address" name="address" placeholder="Address" class="form-control here" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button id="submit" name="submit" class="btn btn-primary">Update My Profile</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="Shopping_History" class="tabcontent">
            <a href = "history.html"></a>
        </div>
        <div id="PaymentInfo" class="tabcontent">
            <form>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6 mb-3">
                        <label for="cc-name">Name on card</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required>
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback">
                            Name on card is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cc-number">Credit card number</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required>
                        <div class="invalid-feedback">
                            Credit card number is required
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">Expiration</label>
                        <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                        <div class="invalid-feedback">
                            Expiration date required
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                        <div class="invalid-feedback">
                            Security code required
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <button id="submit2" name="submit2" class="btn btn-primary" style="margin-left: 15px">Update</button>
                </div>
            </form>
        </div>
        <script>
            function openTab(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
    </div>
</div>
</body>
<footer id="page-footer"></footer>
</html>
